<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSafe - Detection</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --accent-color: #4CAF50;
            --hover-color: #45a049;
            --error-color: #ff5252;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #333333;
            --card-bg: #ffffff;
            --accent-color: #4CAF50;
            --hover-color: #45a049;
            --error-color: #d32f2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, 
                rgba(76, 175, 80, 0.1),
                rgba(33, 150, 243, 0.1));
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: var(--hover-color);
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .video-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .video-feed {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .video-feed h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .video-feed img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <a href="/" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>DriveSafe Detection</h1>
            <p>Real-time lane detection and traffic light recognition</p>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn" onclick="startDetection()">Start Detection</button>
            <button id="stopBtn" class="btn" onclick="stopDetection()" disabled>Stop Detection</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="status" class="status"></div>
        
        <div id="videoContainer" class="video-container">
            <div class="video-feed">
                <h3>Original Feed</h3>
                <div id="originalLoading" class="loading"></div>
                <img id="originalFeed" src="" alt="Original video feed">
            </div>
            
            <div class="video-feed">
                <h3>Processed Feed</h3>
                <div id="processedLoading" class="loading"></div>
                <img id="processedFeed" src="" alt="Processed video feed">
            </div>
        </div>
    </div>

    <script>
        // Theme toggling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
        }

        // Detection control
        let isDetecting = false;

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateButtons(detecting) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            startBtn.disabled = detecting;
            stopBtn.disabled = !detecting;
        }

        function showLoading(show) {
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach(el => {
                el.style.display = show ? 'block' : 'none';
            });
        }

        function showVideoFeeds(show) {
            const container = document.getElementById('videoContainer');
            const feeds = document.querySelectorAll('.video-feed img');
            
            container.classList.toggle('visible', show);
            feeds.forEach(feed => {
                feed.style.display = show ? 'block' : 'none';
            });
        }

        async function startDetection() {
            try {
                showLoading(true);
                updateStatus('Starting detection...');
                
                const response = await fetch('/start');
                const data = await response.json();
                
                if (data.status === 'started') {
                    isDetecting = true;
                    updateButtons(true);
                    showVideoFeeds(true);
                    updateStatus('Detection running');
                    
                    // Start video feeds
                    document.getElementById('originalFeed').src = '/video_feed?feed=original';
                    document.getElementById('processedFeed').src = '/video_feed?feed=processed';
                } else {
                    throw new Error(data.message || 'Failed to start detection');
                }
            } catch (error) {
                showError('Error starting detection: ' + error.message);
                updateStatus('Failed to start detection');
            } finally {
                showLoading(false);
            }
        }

        async function stopDetection() {
            try {
                updateStatus('Stopping detection...');
                
                const response = await fetch('/stop');
                const data = await response.json();
                
                if (data.status === 'stopped') {
                    isDetecting = false;
                    updateButtons(false);
                    showVideoFeeds(false);
                    updateStatus('Detection stopped');
                } else {
                    throw new Error(data.message || 'Failed to stop detection');
                }
            } catch (error) {
                showError('Error stopping detection: ' + error.message);
                updateStatus('Failed to stop detection');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateButtons(false);
            showVideoFeeds(false);
            updateStatus('Ready to start detection');
        });
    </script>
</body>
</html>
