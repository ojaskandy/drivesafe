services:
  - type: web
    name: drivesafe
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd drivesafe && gunicorn web_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
    healthCheckPath: /
    autoDeploy: true
    previewFeatureFlags:
      - assetsPreserved
